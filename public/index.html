<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="AgreemTech | Management Portal" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Management | AgreemTech</title>
  <link rel="icon" href="%PUBLIC_URL%/media/logos/favicon.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />
</head>


<body id="kt_body" class="page-loading splash-screen mat-typography" 	data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-minimize="on" data-kt-app-sidebar-fixed="true" data-kt-app-sidebar-hoverable="true">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!--begin::Theme mode setup on page load-->
  <script>
    
    if (document.documentElement) {
      var defaultThemeMode = "system";

      var themeMode = localStorage.getItem("kt_theme_mode_value");
      if (!themeMode) {
        if (defaultThemeMode === "system") {
          themeMode =
            window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        } else {
          themeMode = defaultThemeMode;
        }
      }

      document.documentElement.setAttribute("data-theme", themeMode);
    }            
  </script>
  <!--end::Theme mode setup on page load-->

  <div id="root"></div>
  <div id="splash-screen" class="splash-screen">
    <img src="%PUBLIC_URL%/media/logos/favicon.png" alt="AgreemTech" />
    <span>Loading ...</span>
  </div>
  <div id="root-modals"></div>
  
</body>

</html>
